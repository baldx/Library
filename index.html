<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>library</h1>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank"><button>click me ;)</button></a>
    </header>

    <main>
        <button class="add-book" id="add-book">+ Add book</button>
        <div class="card-container">
            <div class="card">
                <div class="info" align="center">
                    <div class="title">"Atomic Habits"</div>
                    <div class="author">James Clear</div>
                    <div class="pages">250 pages</div>
                </div>
                <button class="read read-btn">Read</button>
                <button class="remove remove-btn" data-set="something">Remove</button>
        </div>
        <div class="card">
            <div class="info" align="center">
                <div class="title">"Atomic Habits"</div>
                <div class="author">James Clear</div>
                <div class="pages">250 pages</div>
            </div>
            <button class="read read-btn">Read</button>
            <button class="remove remove-btn" data-set="something">Remove</button>
    </div>

    <div class="book-form">
        <form>
            <label for="title">Book title:</label>
            <input type="text" placeholder="Atmoic Habits" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" placeholder="James Clear" id="author" name="author" required>

            <label for="pages">Pages:</label>
            <input type="text" placeholder="250 pages" id="pages" name="pages" required>

            <label for="check">Have you read it?</label>
            <input type="checkbox" name="check" id="check">
            <button type="submit">Submit book</button>
        </form>
    </div>
    </main>
</body>
</html>
